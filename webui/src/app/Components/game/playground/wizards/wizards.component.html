<div class="card">
  <mat-card *ngFor="let card of Cards" class="example-card">
    <mat-card-header> </mat-card-header>
    <img
      mat-card-image
      src="https://robohash.org/{{ card.totalMatches }}.png?set=set2"
      alt="Fish"
    />
    <p style="margin-left:25%;">Active Spells</p>
    <mat-card-content>
      <div class="properties">
        <mat-grid-list cols="1" rowHeight="30px">
          <mat-grid-tile>
            <p>Bat-Bogey : {{ card.totalMatches }}</p>
          </mat-grid-tile>
          <mat-grid-tile>
            <p>Incarcerous : {{ card.totalCatches }}</p>
          </mat-grid-tile>
          <mat-grid-tile>
            <p>Confringo : {{ card.totalRuns }}</p>
          </mat-grid-tile>
          <mat-grid-tile>
            <p>Stupefy : {{ card.strikeRate }}</p>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card-actions style="margin: 10px;">
              <button mat-button>Upgrade Card</button>
            </mat-card-actions>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
